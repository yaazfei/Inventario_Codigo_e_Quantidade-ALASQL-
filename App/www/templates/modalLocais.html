<div class="modal">

  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Locais</h1>
      <button class="button button-clear button-primary" ng-click="hideModal()">Cancelar</button>
    </ion-header-bar>
    <ion-content class="padding">

      <div class="bar item-input-inset">
        <!-- <form name="buscaLocalForm"> -->

        <div class="item-input-wrapper" id="search">
          <i class="icon ion-ios7-search placeholder-icon"></i>

          <input type="search" name="searchLocal" placeholder="Informe o Local" ng-model="search.data" style="text-transform: uppercase" ng-focus="searchFocused = true" ng-blur="searchFocused = false" ng-change="scrollTop()" autocorrect="off" autofocus="true" required>
            <button ng-if="search.data.length" class="button button-clear" ng-click="clearInput(search.data)">X</button>
          </input>
        </div>
        <!-- <input class="button button-clear" type="reset" value="X"  ng-click="clearInput(search.data); $scope.search.data.$setPristine()"/> -->
        <!-- <button class="button button-clear" ng-click="localAtual()">Local Atual</button> -->

      </div>

    <!-- </form> -->
      </br>


      <ion-list ng-style="{'line-height': '250px'}" ion-scroll>

        <ion-radio ng-repeat="local in locais | filter:search" type="item-text-wrap" class="item item-button-right" ng-click="localSelecionado(local)">
          <h4>{{local.COD_LOCAL}}</h3>
              <p>{{local.DESC_LOCAL}}</p>


            </ion-radio>

          </ion-list>











        </ion-content>
      </ion-modal-view>
</div>
