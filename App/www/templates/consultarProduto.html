<ion-view view-title="Consultar Bem">

  <ion-nav-buttons side="right">
    <div class="buttons">

    </div>
  </ion-nav-buttons>


  <ion-header-bar class="bar-subheader bar-stable">
    <div class="row">


      <!-- Ao fazer a busca, colocar para aparecer também o nome do local -->
        <div class="col col text-center" style="font-size: 15px; font-weight:bold; text-transform: uppercase">LOCAL: {{dados.DESC_LOCAL}}    |    CÓDIGO: {{dados.COD_LOCAL}}</div>
    </div>
  </ion-header-bar>



  <ion-content class="padding has-header has-subheader">


    <div class="bar item-input-inset">
      <label class="item-input-wrapper">
        <!-- <i class="icon ion-ios7-search placeholder-icon"></i> -->
        <input id="searchKey" type="search" placeholder="Informe o Bem" ng-model="search" style="text-transform: uppercase" autocorrect="off" autofocus="true" required>
        <!-- <button class="button button-clear" ng-click="clearSearch()">X</button> -->

      </label>
      <input class="button button-clear" type="reset" value="X"/>
      <!-- <button class="button button-clear" ng-if="search.length" ng-click="search()">Search</button> -->
    </div>

</br>



<!-- LISTA COM UL E IL (SEM ION-LIST)  Também Não funciona em mobile -->

  <ul class="list">
  <a ng-repeat="bem in bens | filter:search"  type="item-text-wrap"  class="item" item="bem" ng-click="editarBem(bem)">
    <h4>{{bem.CHAPA}} <i class="ion-alert item-note" style="color:red;" ng-show="bem.COD_LOCAL != dados.COD_LOCAL"></i> </h4>
    <p>{{bem.DESC_BEM}}</p>


    <p>LOCAL: TESTE  | CÓDIGO: {{bem.COD_LOCAL}}</p>


    <div ng-show="bem.COD_LOCAL != dados.COD_LOCAL">

      <h4 style="color:red; padding: 0px 15px 1px 0px">
      O local informado diverge do cadastro.
    </h4>
    </div>

  </a>
</ul>
