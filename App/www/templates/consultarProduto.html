  </ion-nav-buttons>


  <ion-header-bar class="bar-subheader bar-stable">
    <div class="row">


      <!-- Ao fazer a busca, colocar para aparecer também o nome do local -->
        <div class="col col text-center" style="font-size: 15px; font-weight:bold; text-transform: uppercase">LOCAL:   |   CÓDIGO: {{dados.COD_LOCAL}}</div>
    </div>
  </ion-header-bar>



  <ion-content class="padding has-header has-subheader">


    <div class="bar item-input-inset">
      <label class="item-input-wrapper">
        <!-- <i class="icon ion-ios7-search placeholder-icon"></i> -->
        <input id="searchKey" type="search" placeholder="Informe o Bem" ng-model="search" style="text-transform: uppercase" autocorrect="off" autofocus="true" required>
        <!-- <button class="button button-clear" ng-click="clearSearch()">X</button> -->

      </label>
      <input class="button button-clear" type="reset" value="X"/>

    </div>

</br>


<ion-list>

  <ion-item ng-repeat="bem in bens | filter:search"  type="item-text-wrap"  class="item item-button-right" item="bem" on-tap="editarBem(bem)">
    <h4>{{bem.CHAPA}}</h3>
    <p>{{bem.DESC_BEM}}</p>

                      <!-- Ao fazer a busca, colocar para aparecer também a DESCRIÇÃO local -->

    </button>
