<ion-view view-title="bem.CHAPA">
  <ion-content class="padding has-header">


    <div class="card">
      <!-- <div ng-controller="EditCtrl"> -->
      <div class="item item-divider">
        Dados do veículo
      </div>
      <div class="item item-divider">
        <div class="row">
          <button class="button button-block button-balanced" ng-click="escreverProdutoValido()">Veículo OK</button>

        </div>
        <div class="row">

          <button class="button button-block button-assertive" ng-click="ProdutoInvalido()">Veículo Não OK</button>



        </div>
      </div>

      <div class="item item-text-wrap">

        <div class="row">
          <div class="col">Placa: </div>
          <div class="col">{{veiculo.PLACA}}</div>
        </div>
        <div class="row">
          <div class="col">Marca/Modelo: </div>
          <div class="col">{{veiculo.MODELO}}</div>
        </div>
        <div class="row">
          <div class="col">Cor: </div>
          <div class="col">{{veiculo.COR}}</div>
        </div>
        <div class="row">
          <div class="col">Processo: </div>
          <div class="col">{{veiculo.PROCESSO}}</div>
        </div>
        <div class="row">
          <div class="col">Chassi: </div>
          <div class="col">{{veiculo.CHASSI}}</div>
        </div>
        <div class="row">
          <div class="col">Pátio: </div>
          <div class="col">{{veiculo.PATIO}}</div>
        </div>
        <div class="row">
          <div class="col">Localização: </div>
          <div class="col">{{veiculo.LOCALIZACAO}}</div>
        </div>
        <div class="row">
          <div class="col">Estado Veículo: </div>
          <div class="col">{{veiculo.ESTADO}}</div>
        </div>



      </div>
      <div class="item item-divider">
      </div>
    </div>



  </ion-content>
</ion-view>
