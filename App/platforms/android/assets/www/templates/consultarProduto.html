<ion-view view-title="Consultar Bem">

  <ion-nav-buttons side="right">
    <div class="buttons">
      <!-- <button class="button" ng-click="app.cadastrarProduto">Cadastrar</button> -->
      <!-- <a href="#/app/cadastrarProduto" class="button button">Cadastrar </a> -->
    </div>
  </ion-nav-buttons>


  <!-- /*****************************************************************************/ -->
  <!-- Página sem lista -->


  <ion-content class="padding has-header">
    <div class="card">

      <div class="item item-divider">
        <p style="text-align:center;  font-weight:bold; font-size: 16px;"> LOCAL </p>
      </div>

      <div class="text-left" style=" text-align:center; font-size: 13px; color font-weight:bold; text-transform: uppercase; margin: 2% 5% 2% 5%;">
        <p>CÓDIGO: {{dados.COD_LOCAL}}</br>
          {{dados.DESC_LOCAL}}</p>
      </div>

    </div>


    <form name="form.BuscaBem" novalidate id="form.BuscaBem">

      <div class="list" id="DivFormBem" ng-init="setForm(form.BuscaBem);">
        </br>
        <label class="item item input">
          <p>Código do Bem:</p>
          <input type="text" auto-focus ng-keyup="$event.keyCode == 13 && buscaBem(bem);" id="f_1" name="chapaBem" autofocus="autofocus" placeholder="Informe o Bem" autofocus style="text-transform: uppercase" ng-model="bem.CHAPA" required >
        </label>

        </br>
        <div class="button-bar">
          <input class="button button-dark" type="button" ng-click="fecharApp()" value="Fechar" />
          <input class="button button-positive" type="reset" ng-click="deixarPristine()" value="Limpar" />
          <input class="button button-balanced" ng-click="buscaBem(bem)" type="reset" value="Buscar" />
        </div>
      </div>
    </form>


  </br></br>
    <a ng-repeat="bem in bemEncontrado | filter:search track by $index" type="item-text-wrap"
     class="item" item="bem" ng-click="editarBem(bem, dados)">
      <h4>{{bem.CHAPA}} <i class="ion-alert item-note"
         style="color:red;" ng-show="bem.COD_LOCAL != dados.COD_LOCAL">
       </i> </h4>

      <p>{{bem.DESC_BEM}}</p>
      <p>CÓDIGO: {{bem.COD_BEM}}</p>
      <p>LOCAL: {{bem.COD_LOCAL}}</p>

      <div ng-show="bem.COD_LOCAL != dados.COD_LOCAL">

        <h4 style="color:red; padding: 0px 15px 1px 0px">
          O local informado diverge do cadastro.
        </h4>
      </div>
  </a>


  </ion-content>
  </ion-view>


  <!-- /*****************************************************************************/ -->
